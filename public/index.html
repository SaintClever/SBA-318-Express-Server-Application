<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <dialog open id="dialogUpdate">
    <form action="/api" method="PUT">
      <h3>Paste updated object WITH id</h3>
      <textarea name="textarea" id="textarea" style="height: 250px; width: 475px;" placeholder="{ &#10; &quot;id&quot;: 0,
 &quot;firstName&quot;: &quot;Nesta&quot;,
 &quot;lastName&quot;: &quot;Parchment&quot;,
 &quot;email&quot;: &quot;np@aol.com&quot;,
 &quot;createTime&quot;: &quot;11/15/2024, 10:00:00 PM&quot;&#10;}"></textarea><br>
      <button id="dialogUpdateBtn">Update</button> <button id="dialogUpdateCancel">Cancel</button>
    </form>
  </dialog>

  <dialog open id="dialogDelete">
    <form action="/api" method="DELETE">
      <h3>Input id</h3>
      <input type="number" name="id" id="id" style="height: 30px; width: 145px;" placeholder="0"><br><br>
      <button id="dialogDeleteBtn">Delete</button> <button id="dialogDeleteCancel">Cancel</button>
    </form>
  </dialog>

  <nav>
    <a style="color: white;" href="/api" target="_blank">View { API }</a>
  </nav>

  <div id="container">
    <div id="form">
      <a href="/api" target="_blank">READ API</a> |
      <a href="https://github.com/SaintClever/SBA-318-Express-Server-Application" target="_blank">GitHub.com</a><br><br>
      <form action="/api" method="POST" style="margin-bottom: 25px;">
        <button id="append">Append</button>
        <button id="create">Create</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>

        <div id="pairs">
          <input type="text" name="key1" id="key1" placeholder="key1">
          <input type="text" name="value1" id="value1" placeholder="value1">
        </div>
      </form>
    </div>

    <div id="list">
      <iframe src="/api" title="api"></iframe>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <script src="./prism/okaidia.js" defer></script> -->
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
